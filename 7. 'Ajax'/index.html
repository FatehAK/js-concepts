<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-reboot.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AJAX</title>
  </head>

  <body>
    <h2>Ajax</h2>
    <p>See console for more details</p>
    <div class="container">
      <h4>Tests</h4>
      <div class="tests">
        <button type="button" class="btn2">Success</button>
        <button type="button" class="btn3">Error</button>
        <button type="button" class="btn4">Abort</button>
        <button type="button" class="btn5">Status Code</button>
      </div>
      <h4>Using APIs</h4>
      <div class="apis">
        <button type="button" class="btn1">GitFetch</button>
        <button type="button" class="btn6">Unsplash</button>
        <button type="button" class="btn7">NY Times</button>
        <button type="button" class="btn8">Translate</button>
        <button type="button" class="btn9">Lyrics</button>
      </div>
      <div class="images"></div>
      <div class="articles"></div>
      <div class="translate"></div>
      <div class="lyrics"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
